        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Your Location" id="location-input">
            <button class="bx bx-search" id="search-button"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" id="weather-icon">
                        <p class="temperature" id="temperature"></p>
                        <p class="description" id="description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity"></span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind"></span>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
